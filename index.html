<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/6ade36b36a.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="video.css" />
  </head>

  <body>
    <div id="videoBox">
      <video
        width="700px"
        src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
      ></video>
      <div id="videoController" class="videoController">
        <span class="videoControls__play">
          <i id="playPauseBtn" class="fas fa-play"></i>
        </span>
        <div class="videoControls__time">
          <span id="currentTime">00:00</span>
          <span>/</span>
          <span id="endTime">00:00</span>
        </div>
        <input
          type="range"
          step="1"
          value="0"
          min="0"
          id="timeLine"
          class="videoControls__timeline"
        />
        <div class="videoControls__volume">
          <input
            type="range"
            step="0.1"
            value="0.5"
            min="0"
            max="1"
            id="volumeRange"
          />
          <span id="mute">
            <i id="volume" class="fas fa-volume-up"></i>
          </span>
          <i id="screen" class="fas fa-expand"></i>
        </div>
      </div>
    </div>
  </body>
</html>
